<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udemy Login</title>
    <link rel="icon" href="logofav.png" class="circular-logo ">
    <link rel="stylesheet" href="logstyle.css">
</head>
<body>
    <header class="login-header">
        <div class="logo">
            <img src="logo1.png" alt="Udemy Logo">
        </div>
        <nav class="login-nav">
            <a href="#categories">Categories</a>
            <a href="#business">Udemy Business</a>
            <a href="#teach">Teach on Udemy</a>
            <a href="#login">Log In</a>
            <button class="register-btn">Sign up</button>
        </nav>
    </header>
    

    <main class="login-container">
        <div class="login-content">
            <div class="login-left">
                <img src="log1.jfif" alt="Illustration">
            </div>
            <div class="login-right">
                <h1>Log in to continue your learning journey</h1>
                <form id="login-form" onsubmit="return handleLogin(event)">
                    <div id="email-section">
                        <input type="email" id="email" placeholder="Email" required>
                        <button type="button" class="login-button" onclick="showPasswordSection()">Continue with email</button>
                    </div>
                    <div id="password-section" style="display: none;">
                        <input type="password" id="password" placeholder="Password" required>
                        <button type="submit" class="login-button">Log In</button>
                    </div>
                </form>
                <p>Other sign-in options</p>
                <div class="social-login">
                    <button class="google-login">Google</button>
                    <button class="facebook-login">Facebook</button>
                    <button class="apple-login">Apple</button>
                </div>
                <div class="register-options">
                    <p>Don't have an account? <a href="#register">Sign up</a></p>
                    <a href="#organization-login">Sign in with your organization</a>
                </div>
            </div>
        </div>
    </main>

    <script>
        function showPasswordSection() {
            document.getElementById('email-section').style.display = 'none';
            document.getElementById('password-section').style.display = 'block';
        }

        function handleLogin(event) {
            event.preventDefault(); // Prevent form submission
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Add validation logic if required
            if (email && password) {
                window.location.href = 'main.html'; // Replace with your main HTML page
            } else {
                alert('Please enter a valid email and password');
            }
        }
    </script>
</body>
</html>
